<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <title>Tymchuk Yaroslav | Interactive card details form</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main class="flx">
            <div class="container flx">
                <div class="cards"></div>
                <div class="form flx">
                    <form action="" class="flx">
                        <div class="inputs flx">
                            <div class="flx">
                                <label for="card_name">Cardholder Name</label>
                                <input type="text" id="card_name" name="card_name" placeholder="e.g. Jane Appleseed" />
                            </div>
                            <div class="flx">
                                <label for="card_number">Card Number</label>
                                <input
                                    type="number"
                                    name="card_number"
                                    id="card_number"
                                    placeholder="e.g. 1234 5678 9123 0000"
                                />
                            </div>
                            <div class="card-secret flx">
                                <div class="card-date flx">
                                    <label for="card_month">Exp. Date (MM/YY)</label>
                                    <div class="two-inputs">
                                        <input
                                            type="number"
                                            min="1"
                                            max="12"
                                            step="1"
                                            name="card_month"
                                            id="card_month"
                                            placeholder="MM"
                                        />
                                        <input
                                            type="number"
                                            min="20"
                                            max="99"
                                            step="1"
                                            name="card_year"
                                            id="card_year"
                                            placeholder="YY"
                                        />
                                    </div>
                                </div>
                                <div class="card-cvc flx">
                                    <label for="card_cvc">CVC</label>
                                    <input type="number" name="card_cvc" id="card_cvc" placeholder="e.g. 123" min="0" />
                                </div>
                            </div>
                        </div>
                        <button type="submit">Confirm</button>
                    </form>
                </div>
            </div>
            <!-- Completed state start -->
            <!--   
    Thank you!
    We've added your card details
    Continue -->
        </main>
    </body>
</html>
