<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Tymchuk Yaroslav | Interactive card details form</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main class="flx">
            <div class="flx">
                <div class="cards"></div>
                <form action="" class="flx">
                    <label for="card_name">Cardholder Name</label>
                    <input type="text" id="card_name" name="card_name" placeholder="e.g. Jane Appleseed">
                    <label for="card_number">Card Number</label>
                    <input type="number" name="card_number" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
                    
                    <label for="card_month">Exp. Date (MM/YY)</label>
                    <input type="number" min="1" max="12" step="1" name="card_month" id="card_month" placeholder="MM"> 
                    <input type="number" min="20" max="99" step="1" name="card_month" id="card_month" placeholder="YY"> 
                     <label for="card_cvc">CVC e.g. 123</label>
                     <input type="number" name="card_cvc" id="card_cvc">
                    <button type="submit">Confirm</button>
                </form>
            </div>
            <!-- Completed state start -->
            <!--   
    Thank you!
    We've added your card details
    Continue -->
        </main>
    </body>
</html>
